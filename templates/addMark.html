{% extends 'layout.html' %} {% block content %}
<h1>Add a student's mark here</h1>
{% if is_done %}
<h2>Thank you for adding a student's mark.</h2>
{% else %}

<form action="/addMark.html" method="POST" class="box">
  <label>Student ID</label>
  <input name="StudentId" type="text" id="StudentId" required />
  <br />
  <label>Subject</label>
  <input name="Subject" type="text" id="Subject" required />
  <br />
  <label>Mark</label>
  <input name="Mark" type="text" id="Mark" required />
  <br />
  <button type="submit" class="btn">Submit</button>
</form>
{% endif %} {% endblock %}
